<!DOCTYPE html>
<html lang="en">
  <section class="ftco-section" id="cards">
    <div class="container">
      <div class="row">
        <div class="col-md-4 cardheader" *ngIf="notices.length === 0">
          <div class="card">
            <div class="icon-wrap px-4 pt-4">
              <div
                class="icon d-flex justify-content-center align-items-center bg-primary rounded-circle"
              >
                <ion-icon
                  src="../../../assets/icons/notifications-off.svg"
                ></ion-icon>
              </div>
            </div>
            <div class="card-body pb-5 px-4">
              <h3 class="card-title">No Notices</h3>
              <p class="card-text">
                Currently, there were no notices issued from the bank !
              </p>
              <!-- <h5 class="card-title">{{ notice.noticeSummary }}</h5>
              <p class="card-text">{{ notice.noticeDetails }}</p>
              <a routerLink="/contact" class="btn btn-primary">Contact Us</a> -->
            </div>
          </div>
        </div>

        <div class="col-md-4 cardheader" *ngFor="let notice of notices">
          <div class="card">
            <div class="icon-wrap px-4 pt-4">
              <div
                class="icon d-flex justify-content-center align-items-center bg-primary rounded-circle"
              >
                <ion-icon src="../../../assets/icons/mail-open.svg"></ion-icon>
              </div>
            </div>
            <div class="card-body pb-5 px-4">
              <h5 class="card-title">{{ notice.noticeSummary }}</h5>
              <p class="card-text">{{ notice.noticeDetails }}</p>
              <a routerLink="/contact" class="btn btn-primary">Contact Us</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
