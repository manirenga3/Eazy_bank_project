<section class="w3l-contact-1">
  <div class="contacts-9 section-gap">
    <div class="wrapper">
      <h3 class="global-title text-center">Contact us</h3>
      <div class="d-grid contact-view">
        <div class="cont-details">
          <div class="cont-top">
            <div class="cont-left text-center">
              <ion-icon src="../../../assets/icons/call-outline.svg"></ion-icon>
            </div>
            <div class="cont-right">
              <h6>Call Us</h6>
              <p><a href="tel:+456 68 925 89">+456 68 925 89</a></p>
            </div>
          </div>
          <div class="cont-top margin-up">
            <div class="cont-left text-center">
              <ion-icon src="../../../assets/icons/mail-outline.svg"></ion-icon>
            </div>
            <div class="cont-right">
              <h6>Email Us</h6>
              <p>
                <a href="mailto:support@eazybank.com" class="mail"
                  >support@eazybank.com</a
                >
              </p>
            </div>
          </div>
          <div class="cont-top margin-up">
            <div class="cont-left text-center">
              <ion-icon
                src="../../../assets/icons/location-outline.svg"
              ></ion-icon>
            </div>
            <div class="cont-right">
              <h6>Address</h6>
              <p>123 Main Street, New York, NY 10030</p>
            </div>
          </div>
        </div>

        <div class="map-content-9">
          <div class="card">
            <form (ngSubmit)="onSaveMessage(contactForm)" #contactForm="ngForm">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  required
                  ngModel
                  name="contactName"
                  #contactName="ngModel"
                />
                <span
                  class="text-danger"
                  *ngIf="contactName.touched && contactName.errors?.required"
                  >Name is required !</span
                >
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  required
                  email
                  ngModel
                  name="contactEmail"
                  #email="ngModel"
                />
                <span
                  class="text-danger"
                  *ngIf="email.touched && email.errors?.required"
                  >Email is required !</span
                >
                <span
                  class="text-danger"
                  *ngIf="email.touched && email.errors?.email"
                  >Enter a valid email !</span
                >
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Subject"
                  required
                  ngModel
                  name="subject"
                  #subject="ngModel"
                />
                <span
                  class="text-danger"
                  *ngIf="subject.touched && subject.errors?.required"
                  >Subject is required !</span
                >
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  placeholder="Message"
                  required
                  ngModel
                  name="message"
                  #message="ngModel"
                ></textarea>
                <span
                  class="text-danger"
                  *ngIf="message.touched && message.errors?.required"
                  >Message is required !</span
                >
              </div>
              <button
                type="submit"
                [disabled]="!contactForm.valid"
                class="btn btn-primary btn-contact"
              >
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
